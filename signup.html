<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-ul">
            <li class="nav-item-brand"><a href="index.html">SUPERSTORE4U</a></li>
            <li class="nav-item">
                <div class="searchbar">
                    <input class="search" type="search" placeholder="search">
                    <button class="search-button" type="submit">
                        <a href="ecommerce.html"><img src="magnifying-glass-solid.svg" height="20px" width="20px"></a>
                    </button>
                </div>
            </li>
            <li class="nav-item"><a href="index.html">Why SuperStore4U?</a></li>
            <li class="nav-item"><a href="index.html">Contact</a></li>
            <li class="nav-item-dropdown">
                <select name="electronics" id="electronics">
                    <option value="">Electronics</option>
                    <br>
                    <option value="laptops">Laptops</option>
                    <br>
                    <option value="mobiles">Mobiles</option>
                    <br>
                </select>
            </li>
            <li class="nav-item"><a href="#books">Books</a></li>
            <li class="nav-item"><a href="#clothing">Clothing</a></li>
            <li class="nav-item"><a href="#furniture">Furniture</a></li>
            <li class="nav-item"><a href="#footwear">Footwear</a></li>
            <li class="nav-item"><a href="signup.html">Sign Up</a></li>
            <li class="nav-item"><a href="login.html">Login</a></li>
            <li class="nav-item">
                <p>
                    <a href="#cart">
                        <img class="cart-img" src="cart-shopping-solid.svg" height="20px" width="20px">
                    </a>
                </p>
            </li>
        </ul>
    </nav>

    <div class="container">
        <form class="register-form" action="login.html" method="GET">
            <label for="name">
                <h3>Full Name</h3>
            </label>
            <input type="name" id="name" name="name"><br><br>
            <label for="email">
                <h3>Email</h3>
            </label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">
                <h3>Password</h3>
            </label>
            <input type="password" id="password" name="password"><br><br>
            <label for="password">
                <h3>Re-Enter Password</h3>
            </label>
            <input type="password" id="password" name="password"><br><br>
            <label for="mnum">
                <h3>Mobile No.</h3>
            </label>
            <input type="tel" id="mnum" name="mobile" placeholder="Eg: 1023456789" pattern="[1-9]{1}[0-9]{9}"
                required><br><br>
            <label for="address">
                <h3 class="addr">Current Address</h3>
            </label><br><br>
            <textarea id="address" name="address" placeholder="" rows="6" cols="44"></textarea><br><br>
            <input type="submit" id="submit" value="Submit"><br>
        </form>
    </div>
</body>

</html>
